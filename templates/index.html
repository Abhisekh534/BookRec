<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{ background: linear-gradient(180deg,#0f1720,#07121a); color:#ffffff; }
        .brand{ color:#fff; font-weight:700 }
        .page-title{ font-size:42px; margin:24px 0; }
        .book-card{ background: rgba(255,255,255,0.03); border-radius:8px; padding:12px; display:flex; flex-direction:column; align-items:center; justify-content:space-between; min-height:360px }
        .book-card img{ display:block; max-width:140px; height:200px; object-fit:cover; margin:6px auto 12px; box-shadow:0 6px 18px rgba(0,0,0,0.6) }
        .col-sm-6.col-md-3{ display:flex; }
        .col-sm-6.col-md-3 > .book-card{ flex:1; }
        .book-title{ color:#fff; font-weight:600; text-align:center; margin-bottom:6px }
        .book-author{ color:#cfe8d1; margin-bottom:6px }
        .meta{ color:#9fbfa8 }
        .nav-custom{ background:#0ea66a; border-radius:0 }
        @media (max-width:768px){ .book-card img{ height:160px; max-width:120px } }
    </style>
</head>
<body>

    <nav class="navbar nav-custom">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="page-title">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-sm-6 col-md-3" style="margin-bottom:24px">
                    <div class="book-card">
                        <img src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="book-title">{{ book_name[i] }}</div>
                        <div class="book-author">{{ author[i] }}</div>
                        <div class="meta">Votes: {{ votes[i] }} &nbsp; â€¢ &nbsp; Rating: {{ rating[i] }}</div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
